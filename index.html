<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="buffer">
        <div class="display" id="display-text">0</div>
        <div class="btn-container">
            <button class="config" id="clear">AC</button>
            <button class="config" id="delete"> DEL</button>
            <button class="config" id="negate">+/-</button>
            <button class="operation" id="divide">รท</button>
            <button class="number" id="seven">7</button>
            <button class="number"id="eight">8</button>
            <button class="number"id="nine">9</button>
            <button class="operation" id="multiply">x</button>
            <button class="number"id="four">4</button>
            <button class="number"id="five">5</button>
            <button class="number"id="six">6</button>
            <button class="operation" id="subtract">-</button>
            <button class="number"id="one">1</button>
            <button class="number"id="two">2</button>
            <button class="number"id="three">3</button>
            <button class="operation" id="add">+</button>
            <button class="number" id="zero">0</button>
            <button class="decimal">.</button>
            <button id="result">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
